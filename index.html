<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Tester</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <center>  
    <header>
<div id="header">
        <h1>Typing Speed Meter&nbsp;&nbsp;</h1>
        <div id="live">
        <h3 id="timer">Timing: 0.0</h3>
        <h3 id="accuracy">Accuracy : 100%</h3>
        <h3 id="errors">Errors : 0</h3>
          <h3 id="result">Wpm:00</h3>
        </div>
      
      
        <br>
        
        <hr>
        

        </div>
        </div>
</center>
<div id="popupoverlay"></div>

    </header>
    <center>
    <main>
        <textarea id="Paragraph" type="text" rows="6" cols="60" readonly class="hide-after-2" ></textarea><br>
        <div id="display" style="color:cadetblue"> </div>
        <textarea id="userinput" rows="6" cols="60" placeholder="Start Typing ...">
        </textarea>
    </main>
    <footer>
       

        <div id='keyboard'>
            <div id="numeric">
                <button id="backticks" onclick="appendToDisplay('`')">`</button>
                <button id="one" onclick="appendToDisplay('1')">1</button>
                <button id="two"   onclick="appendToDisplay('2')">2</button>
                <button id="three" onclick="appendToDisplay('3')">3</button>
                <button id="four" onclick="appendToDisplay('4')">4</button>
                <button id="five" onclick="appendToDisplay('5')">5</button>
                <button id="six" onclick="appendToDisplay('6')">6</button>
                <button id="seven" onclick="appendToDisplay('7')">7</button>
                <button id="eight" onclick="appendToDisplay('8')">8</button>
                <button id="nine" onclick="appendToDisplay('9')">9</button>
                <button id="zero" onclick="appendToDisplay('0')">0</button>
                <button id="minus" onclick="appendToDisplay('-')">-</button>
                <button id="equal" onclick="appendToDisplay('=')">=</button>
                <button id="backspace" onclick="backspace()">Backspace</button>

            </div>
            <div id="tabandRow">
                <button id="tabkey" onclick="appendToDisplay('       ')">&nbsp;&nbsp;&nbsp;Tab&nbsp;&nbsp;&nbsp;</button>
                <button id="q" onclick="appendToDisplay('Q')">Q</button>
                <button id="w" onclick="appendToDisplay('W')">W</button>
                <button id="e" onclick="appendToDisplay('E')">E</button>
                <button id="r" onclick="appendToDisplay('R')">R</button>
                <button id="t" onclick="appendToDisplay('T')">T</button>
                <button id="y" onclick="appendToDisplay('Y')">Y</button>
                <button id="u" onclick="appendToDisplay('U')">U</button>
                <button id="i" onclick="appendToDisplay('I')">I</button>
                <button id="o" onclick="appendToDisplay('O')">O</button>
                <button id="p" onclick="appendToDisplay('P')">P</button>
                <button id="osb" onclick="appendToDisplay('[')">[&nbsp;&nbsp;&nbsp;</button>
                <button id="csb" onclick="appendToDisplay(']')">]&nbsp;&nbsp;&nbsp;</button>
                <button id="backlash" onclick="appendToDisplay('\\')">\</button>

            </div>
            <div id="Capsandkeys">
                <button id="CapsLock" onclick="calpslock()">CapsLock</button>
                <button id="a" onclick="appendToDisplay('A')">A</button>
                <button id="s" onclick="appendToDisplay('S')">S</button>
                <button id="d" onclick="appendToDisplay('D')">D</button>
                <button id="f" onclick="appendToDisplay('F')">F</button>
                <button id="g" onclick="appendToDisplay('G')">G</button>
                <button id="h" onclick="appendToDisplay('H')">H</button>
                <button id="j" onclick="appendToDisplay('J')">J</button>
                <button id="k" onclick="appendToDisplay('K')">K</button>
                <button id="l" onclick="appendToDisplay('L')">L</button>
                <button id=";" onclick="appendToDisplay(';')">;</button>
                <button id="sq" onclick="appendToDisplay('&#39;')">'</button>
                <button id="ent" onclick="appendToDisplay('Enter')">Enter</button>

            </div>
            <div id="Shiftandkeys">
                <button id="Shift"  aria-label="Shift" onclick="appendToDisplay('Shift')">Shift</button>
                <button id="z" onclick="appendToDisplay('Z')">Z</button>
                <button id="x" onclick="appendToDisplay('X')">X</button>
                <button id="c" onclick="appendToDisplay('C')">C</button>
                <button id="v" onclick="appendToDisplay('V')">V</button>
                <button id="b" onclick="appendToDisplay('B')">B</button>
                <button id="n" onclick="appendToDisplay('N')">N</button>
                <button id="m" onclick="appendToDisplay('M')">M</button>
                <button id="coma" onclick="appendToDisplay(',')">,</button>
                <button id="dot" onclick="appendToDisplay('.')">.</button>
                <button id="fwslh" onclick="appendToDisplay('/')">/</button>
                <button id="shift" onclick="appendToDisplay('Shift')">Shift</button>

            </div>
            <div id="mixedkeys">
                <div id="Spaceandkeys">
                    <button id="ctrl" onclick="appendToDisplay('ctrl')">Ctrl</button>
                    <button id="Fn" onclick="appendToDisplay('Fn')">Fn</button>
                    <button id="win" onclick="appendToDisplay('win')">Win</button>
                    <button onclick="appendToDisplay('Alt')">Alt</button>
                    <button id="space" class='space' onclick="appendToDisplay('  ')">Space </button>
                    <button onclick="appendToDisplay('Alt')">Alt</button>
                    <button onclick="appendToDisplay('Ctrl')">Ctrl</button>

                    <button id="au" onclick="appendToDisplay('ArrowUp')">↑</button>
                    <button onclick="appendToDisplay('ArrowLeft')">←</button>
                    <button onclick="appendToDisplay('ArrowDown')">↓</button>
                    <button onclick="appendToDisplay('ArrowRight')">→</button>


                </div>
            </div>
      
</center>
    </footer>
    <script src="D:\git projects\typing speed\script.js"></script>

</body>

</html>
